<div class="container mt-5 pt-5">

    <div class="row">
        <div class="col-6">

                <form name="search" (ngSubmit)="buscarUsuario()" class="mb-3">
            
                    <div [formGroup]="formGroupBusqueda">
                        <div class="row">
                            <div class="col-12">
                                <mat-form-field appearance="outline" class="d-block w-100">
                                    <mat-label>Cargar usuario</mat-label>
                                    <input matInput formControlName="usuarioId" required>
                                    <mat-icon matSuffix class="text-primary">user</mat-icon>
                                    <mat-error>El campo usuarioId es necesario.</mat-error>
                                </mat-form-field>
                            </div>
                        </div>

                    

                        <div class="row">
                            <div class="col-8 col-md-4 offset-4 offset-md-8">
                                <!-- <button mat-raised-button color="accent" type="submit"  [disabled]="formGroup.invalid" class="d-block w-100"> -->
                                <button mat-raised-button color="accent" type="submit" class="d-block w-100">
                                    <mat-icon matSuffix>search</mat-icon>
                                    Buscar
                                </button>
                            </div>
                        </div>
                    </div>
                    
                </form>

                
            
                <div
                  cdkDropList
                  #todoList="cdkDropList"
                  [cdkDropListData]="todo"
                  [cdkDropListConnectedTo]="[doneList]"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)">

                        <div class="example-box" *ngFor="let item of todo" cdkDrag>
                            {{item.texto}}
                            <mat-icon matSuffix>{{item.icon}}</mat-icon>
                        </div>

                </div>

                <button class="btn btn-default" (click)="imprimir(todoList)">
                    Imprimir
                </button>
        </div>
              
        

        <div class="col-6">

                
                
                <div
                  cdkDropList
                  #doneList="cdkDropList"
                  [cdkDropListData]="done"
                  [cdkDropListConnectedTo]="[todoList]"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)">

                            <div class="example-box" *ngFor="let item of done" cdkDrag>
                                {{item.texto}}
                                <mat-icon matSuffix>{{item.icon}}</mat-icon>
                            </div>

                </div>
              
              
            

                <form name="form" (ngSubmit)="procesarFormulario()">
	
                    <div [formGroup]="formGroup">
                        <div class="row">
                            <div *ngFor="let item of formulario" class="{{ item.classDiv }}">
                                    
                                <!-- ============================================================
                                                        TIPO INPUT
                                ============================================================ -->
                                <div *ngIf="item.tipo == 'input'">
                                    <mat-form-field appearance="outline" class="d-block w-100">
                                        <mat-label>{{item.matLabel}}</mat-label>
                                        <input matInput formControlName="{{item.formControlName}}" required>
                                        <mat-icon matSuffix class="text-primary">{{item.matIcon}}</mat-icon>
                                        <mat-error>{{item.matError}}</mat-error>
                                    </mat-form-field>
                                </div>
    
                            </div>
                        </div>
    
                     
    
                        <div class="row">
                            <div class="col-8 col-md-4 offset-4 offset-md-8">
                                <!-- <button mat-raised-button color="accent" type="submit"  [disabled]="formGroup.invalid" class="d-block w-100"> -->
                                <button mat-raised-button color="accent" type="submit" class="d-block w-100">
                                    <mat-icon matSuffix>send</mat-icon>
                                    Env√≠ar
                                </button>
                            </div>
                        </div>
                    </div>
                    
                </form>
    
    
                <div class="row">
                    <div class="col-12 mt-5">
                        <div class="alert alert-success">
                            <pre>{{ formGroup.value | json }}</pre>
                        </div>
    
    
                        <div class="alert alert-danger">
                            <pre>{{ formGroup.valid | json }}</pre>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
