<div class="container-fluid caja-interior p-1 p-md-5"
	[ngStyle]="{ 'background-color': '#DEDEDE', 'background-image': 'url(https://firebasestorage.googleapis.com/v0/b/ecatepecapp.appspot.com/o/webapp%2Ffondos%2Ffondo_generico.png?alt=media&token=5db26fee-d218-4eba-8174-ffb83d40ab71)' }">

	<div class="row mt-3">
		<div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 p-md-5">
		
			<div class="card mb-3 mb-md-5 shadow-sm animated fadeInUp">
				<div class="card-header bg-primary text-light">
					Denuncia <b>Anónima</b>
				</div>
	
	
				<div class="card-body p-3 p-md-5">
	
					<form name="form" (ngSubmit)="procesarFormulario()">
	
						<div [formGroup]="formGroupPeticiones">
							<div class="row">
								<div class="col-12">
									<div class="alert alert-warning text-center">
										Dejános tu denuncia, es completamente anónima
									</div>
								</div>
							</div>
		
							
							<div class="row">
								<div class="col-12">
									<app-carga (archivos)="leerArchivos($event)"></app-carga>
								</div>

								<div class="col-12">
									<app-ubicacion [lista]="'La lista'" (coords)="leerPropagacion($event)"></app-ubicacion>
								</div>
							</div>
	
							
		
							<div class="row">
								<div class="col-12">
									<mat-form-field appearance="outline" class="d-block w-100">
										<mat-label>Escribe tu denuncia ...</mat-label>
										<textarea matInput formControlName="mensaje"></textarea>
										<mat-error>El mensaje no puede ser demasiado corto.</mat-error>
									</mat-form-field>
								</div>
							</div>
		
		
							<div class="row">
								<div class="col-12">
									<button mat-raised-button color="accent" type="submit" class="d-block w-100" [disabled]="!formGroupPeticiones.valid">
										<mat-icon matSuffix>send</mat-icon>
										Envíar
									</button>
								</div>
							</div>
						</div>
						
					</form>


					<!-- <div>
						{{formGroupPeticiones.value | json}}
					</div> -->
				</div>

			</div>
		</div>
	</div>
</div>
